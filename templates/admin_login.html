<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        alert("{{ error_message }}");
    </script>
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <form action="{{ url_for('admin_login_post') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    {% block extra_css %}
    <style>
        /* Admin Login Form Styles */
        .container {
            width: 100%;
            max-width: 400px; /* Adjust the width */
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
    padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .form-group {
        margin-bottom: 10px; /* Reduced gap between form fields */
    }

    .form-group label {
        display: block;
        margin-bottom: 5px; /* Reduced space between label and input */
        font-weight: bold;
    }

    .form-group input, .form-group select {
        width: 100%;
        padding: 8px;
        margin: 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    button {
        background-color: green;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: darkgreen;
    }
    </style>
    {% endblock %}
</body>
</html>
